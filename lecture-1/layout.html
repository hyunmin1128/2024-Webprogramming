<!DOCTYPE html>
<html>
  <head>
    <title>레이아웃</title>
    <style>
      body {
        background-color: #bbbbbb;
        margin: 0;
        height: 100vh;
      }

      header {
        background-color: #ff0000;
        height: 20%;
      }

      #contents {
        background-color: #00ff00;
        height: 60%;
      }

      footer {
        background-color: #0000ff;
        height: 20%;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- 제목을 넣어주세요-->
      <h1 class="title">홈페이지 오신 것을 환영합니다.</h1>

      <!-- <h1>2번째 h1</h1> -->
    </header>
    <main>
      <a href="https://www.hansei.ac.kr/">
        <img id="sampleImage", src="./hanseilogo.jpg" alt="My test image" />
      </a>

      <input id="textInput" type="text"></input> <!--텍스트창-->
      <input type="password"> <!--패스워드입력처럼 **로 입력됨-->
      <select> <!--화살표 떠서 여러개중 선택하는거-->
        <option>남</option>
        <option>여</option>
        <option>날정의하지마</option>
      </select>
      <input type="radio" id="rdoMale" name="gender" value="남성"> <!--버튼 눌러서 선택하는 거-->
      <label for="rdoMale">남성</label>
      <input type="radio" id="rdoFemale" name="gender" value="여성">
      <label for="rdoFemale">여성</label>

      <input type="checkbox" id="chkMale", name="gender" value="남성"> <!--버튼 눌러서 선택하는 거-->
      <label for="chkMale">남성</label>
      <input type="checkbox" id="chkFemale",name="gender" value="여성">
      <label for="chkFemale">여성</label>

      <p>잘생긴 연예인</p>
      <ul id="wellFaceList">
        <li>차은우</li>
        <li>장동건</li>
        <li>원빈</li>
        <li>현빈</li>
      </ul>
      <button id="sampleButton">잘생긴사람업데이트</button>
      <button id="changeImageButton">이미지 바꾸기</button>
      <button onclick="Javascript:alert('안녕')">알림 띄우기</button>
    </main>
    <footer>
      <address>
        <p>
          크리스 밀스<br />
          맨체스터<br />
          그림노스<br />
          영국
        </p>

        <ul>
          <li>전화: 01234 567 890</li>
          <li>이메일: me@grim-north.co.uk</li>
        </ul>
      </address>
    </footer>
    <script src="./index.js" type="text/Javascript"></script>
  </body>
</html>
